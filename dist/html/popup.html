<!DOCTYPE html>
<html>
  <meta charset="utf-8" />
  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .box {
        width: 150px;
        box-shadow: 0 0 10px #888;
      }
      .item {
        position: relative;
        font-size: 14px;
        padding: 5px 10px;
        user-select: none;
      }
      .item:hover {
        color: #FCD11C;
        cursor: pointer;
      }
      .item .icon {
        position: absolute;
        top: 50%;
        width: 25px;
        height: 25px;
        right: 10px;
        transform: translateY(-50%);
      }
    </style>
  </head>
  <body>
    <ul class="box">
      <li class="item" id="switchBtn">
        <span class="txt">开启</span>
        <img class="icon" src="../img/pop_close.png" />
      </li>
    </ul>
  </body>
</html>
<script src="../js/popup.js"></script>
